name: Status Check

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install
      
      - name: Check time, only allow job to run in the morning Monday
        run: |
          echo "Today day is $(date +%u)"
          echo "Time is $(date +%H)"
          if [ $(date +%u) -eq 1 ] && [ $(date +%H) -lt 12 ]; then
            echo "Time check passed"
          else
            echo "Time check failed"
            exit 1
          fi

      - name: Status check
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: "Status check passed"
          check_name: "Status Check"
          status: "completed"
          conclusion: "success"
