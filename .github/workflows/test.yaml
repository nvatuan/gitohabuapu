name: Status Check

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Status check
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: "Status check passed"
          check_name: "Status Check"
          status: "completed"
          conclusion: "success"
